
<div >
  <div class="head-dashboard">
    <button class="volver-btn" (click)="gotoHome()">Volver</button>

    <div class="d-flex align-items-center h-100">
      <div class="d-flex align-items-center justify-content-between w-100 p-3">
        <div class="logo-container d-flex align-items-center">
          <!-- Icono SVG -->
          <svg class="img-head-dash" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"></path>
            <path d="M3 6h18"></path>
            <path d="M16 10a4 4 0 0 1-8 0"></path>
          </svg>

          <p class=" fs-5 text-dark p-custom-dash">ShopDash</p>
        </div>

        <div class="search-container d-flex align-items-center">
          <input type="text" class="form-control search-input" placeholder="Search..." />
          <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="16.5" y1="16.5" x2="20" y2="20"></line>
          </svg>
        </div>

        <div class="user-info d-flex align-items-center">

          <!--svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="bell-icon-btn">
            <path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"></path>
            <path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"></path>
          </svg-->

        <app-user-nav [usuario]="usuario"></app-user-nav>



        </div>
      </div>
    </div>
  </div>

<div class="main-dashboard">
    <div class="sidebar">
        <ul>
            <li>
              <button class="custom-btn-sidebar"  (click)="setView('start')">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-home h-4 w-4"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
              Inicio</button>
            </li>
            <li>
              <button class="custom-btn-sidebar"  (click)="setView('orders')">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-shopping-cart h-4 w-4"><circle cx="8" cy="21" r="1"></circle><circle cx="19" cy="21" r="1"></circle><path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"></path></svg>
              Ordenes</button>
            </li>
            <li><button class="custom-btn-sidebar"  (click)="setView('products')">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-package h-4 w-4"><path d="m7.5 4.27 9 5.15"></path><path d="M21 8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16Z"></path><path d="m3.3 7 8.7 5 8.7-5"></path><path d="M12 22V12"></path></svg>
              Productos</button></li>
            <li><button class="custom-btn-sidebar"  (click)="setView('customers')">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-users h-4 w-4"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M22 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
              Clientes</button></li>
              <li><button class="custom-btn-sidebar"  (click)="setView('payments')">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-credit-card h-4 w-4"><rect width="20" height="14" x="2" y="5" rx="2"></rect><line x1="2" x2="22" y1="10" y2="10"></line></svg>
                Pagos</button></li>
            <li><button class="custom-btn-sidebar"  (click)="setView('analysis')">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-bar-chart h-4 w-4"><line x1="12" x2="12" y1="20" y2="10"></line><line x1="18" x2="18" y1="20" y2="4"></line><line x1="6" x2="6" y1="20" y2="16"></line></svg>
              Analisis</button></li>
        </ul>
    </div>

    <div class="main-content">
      <div class="d-flex justify-content-between">
        <h2 class="title-dashboard">Dashboard</h2>
        <div class="flex items-center gap-2 m-3">
          <button class="custom-btn-dowload">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="m-2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4">
            </path>
            <polyline points="7 10 12 15 17 10"></polyline>
            <line x1="12" x2="12" y1="15" y2="3">
            </line></svg>Download</button>
            <button class="custom-btn-cal">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="m-2">
              <path d="M8 2v4"></path><path d="M16 2v4">
            </path><rect width="18" height="18" x="3" y="4" rx="2"></rect>
              <path d="M3 10h18">
            </path></svg>{{ today | date:'MMM d, yyyy' }}</button>
          </div>
      </div>
      <div>
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <button class="btn-pes-vista"  (click)="setDetail('view')">Vista</button>
          </li>
          <li class="nav-item">
            <button class="btn-pes-ana" (click)="setDetail('analysis')">Analisis</button>
          </li>
          <li class="nav-item">
            <button class="btn-pes-rep" (click)="setDetail('reports')">Reportes</button>
          </li>
        </ul>
      </div>

      <div>
        <app-start-dash-board *ngIf="currentView === 'start' && currentDetail === 'view'"></app-start-dash-board>
        <app-time-chart *ngIf="currentView === 'start' && currentDetail === 'analysis'" [timelineData]="timelineData" [tittle]="'Sales'" [detail]="'Our Sales'"></app-time-chart>
        <app-time-chart *ngIf="currentView === 'orders' && currentDetail === 'view'" [timelineData]="timelineData2" [tittle]="'Orders'" [detail]="'what they have asked us'"></app-time-chart>
        <app-bar-lateral-chart *ngIf="currentView === 'products' && currentDetail === 'view'" [Data]="productData" [tittle]="'Products'" [detail]="'Best-selling products'" ></app-bar-lateral-chart>
        <app-bar-lateral-chart *ngIf="currentView === 'customers' && currentDetail === 'view'" [Data]="clienteData" [tittle]="'Customers'" [detail]="'They always prefer us'"></app-bar-lateral-chart>
        <app-bar-lateral-chart *ngIf="currentView === 'payments' && currentDetail === 'view'" [Data]="payData" [tittle]="'Payments'" [detail]="'Pay methods'"></app-bar-lateral-chart>
        <app-bar-lateral-chart *ngIf="currentView === 'analysis' && currentDetail === 'view'" [Data]="analysisData" [tittle]="'Analysis'" [detail]="'About our business'"></app-bar-lateral-chart>
        <app-pie-chart *ngIf="currentView === 'analysis' && currentDetail === 'view'"  [Data]="dataPieAnalysis " [tittle]="'Best user'" [detail]="'About our business'"></app-pie-chart>
      </div>








    </div>
</div>

</div>
