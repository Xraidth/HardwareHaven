<div >


  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-line">
      <div class="container-fluid">
        <a class="navbar-brand font-Montserrat text-light" href="#">
          <img src="assets/images/title_home.png" class="img-fluid title_home" alt="..." />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <form class="d-flex ms-auto" role="search">
            <div>
              <div class="d-flex">
                <div class="me-2">
                  <input class="form-control" type="text" placeholder="Usuario" aria-label="Search" [(ngModel)]="username" name="username" tabindex="1">
                  <div>
                    <button class="link-button" (click)="registrarUsuario()">Registrarse</button>
                  </div>
                </div>
                <div class="me-2">
                  <input class="form-control" type="password" placeholder="Contraseña" aria-label="Search" [(ngModel)]="password" name="password" tabindex="2">
                  <div class="form-check">
                    <input [(ngModel)]="recordarClave" class="form-check-input" type="checkbox" id="recordarContraseña" value="" aria-label="Recordar contraseña" [ngModelOptions]="{standalone: true}" >
                    <label class="form-check-label small text-light" for="recordarContraseña">Recordar sesión</label>
                  </div>
                </div>
              </div>
            </div>
            <div>
              <button class="btn btn-outline-primary animated-button animated-button-animation" type="submit" (click)="login()" tabindex="3" #loginButton>Ingresar</button>
            </div>
          </form>
        </div>
      </div>
    </nav>
  </header>
  

  <main class="navbar-line">
    <section>
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="../../../assets/images/carrusel1.jpg" class="img-fluid" alt="..." alt="...">
              </div>
              <div class="carousel-item">
                <img src="../../../assets/images/carrusel2.jpg" class="img-fluid" alt="...">
              </div>
              <div class="carousel-item">
                <img src="../../../assets/images/carrusel3.jpg" class="img-fluid" alt="...">
              </div>
              <div class="carousel-item">
                <img src="../../../assets/images/carrusel4.jpg" class="img-fluid" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </section>
  

    
</main>

    <footer class="bg-black vh-100">
        <p>Derechos reservados &copy; 2024</p>
    </footer>


    <div class="error-overlay" *ngIf="errorServer">
      <div class="error-message">
        <p>Error 503 - Servidor no disponible</p>
      </div>
    </div>
  
    <div class="ayuda-div">
      <button class="animated-button animated-button-animation btn-ayuda" (click)="gotoAyuda()">?</button>
    </div>
  
    
</div>
