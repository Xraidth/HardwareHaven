<div class="custom-container table-container" [ngSwitch]="estado">
    <ng-container *ngSwitchCase="'cargando'">
        <p>Cargando...</p>
    </ng-container>

    <ng-container *ngSwitchCase="'compraRealizada'">
        <div class="d-flex justify-content-between align-items-center">
            <table class="custom-table flex-grow-1">
                <thead>
                    <tr>
                        <th colspan="3" class="text-center">Fecha de Compra: {{ compraRealizada.fechaCompra | date:'yyyy-MM-dd' }}</th>
                    </tr>
                    <tr>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>SubTotal</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let lineaCompra of lineasCompra">
                        <td>{{lineaCompra.componente.name}}</td>
                        <td>x{{lineaCompra.cantidad}}</td>
                        <td class="text-center">${{lineaCompra.subTotal}}</td>
                    </tr>
                    <tr>
                        <td colspan="2" class="text-end">Total:</td>
                        <td class="text-center">${{total}}</td>
                    </tr>
                </tbody>
            </table>

        </div>

        <div class="w-100 mt-3 d-flex justify-content-center">
            <button class="btn btn-primary" (click)="facturaBoton()">Generar Factura</button>
        </div>
    </ng-container>

    <ng-container *ngSwitchDefault>
        <div class="no-compra">
            <p class="highlight-message">Compra no realizada</p>
        </div>
    </ng-container>
</div>
