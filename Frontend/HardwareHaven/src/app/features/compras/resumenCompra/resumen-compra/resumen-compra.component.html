<div class="custom-container table-container" [ngSwitch]="estado">
    <ng-container *ngSwitchCase="'cargando'">
        <p>Cargando...</p>
    </ng-container>

    <ng-container *ngSwitchCase="'compraRealizada'">
        <table class="custom-table">
            <thead>
                <tr>
                    <th colspan="3" class="text-center">Fecha de Compra: {{formatDateToYYYYMMDD(compraRealizada.fechaCompra)}}</th>
                </tr>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>SubTotal</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let lineaCompra of lineasCompra">
                    <td>{{lineaCompra.componente.name}}</td>
                    <td>x{{lineaCompra.cantidad}}</td>
                    <td class="text-center">${{lineaCompra.subTotal}}</td>
                </tr>
                <tr>
                    <td colspan="2" class="text-end">Total:</td>
                    <td class="text-center">${{total}}</td>
                </tr>
            </tbody>
        </table>
    </ng-container>

    <ng-container *ngSwitchDefault>
        <div class="no-compra">
            <p class="highlight-message">Compra no realizada</p>
        </div>
    </ng-container>
</div>
