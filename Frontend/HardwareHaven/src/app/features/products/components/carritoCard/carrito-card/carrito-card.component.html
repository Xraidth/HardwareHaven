<div class="bg-success mt-1 carrito-line">
    <ul class="list-unstyled table-list">
        <li class="truncate card-mov-titulo">{{ product.name }}</li>
        <li class="truncate">{{ product.description }}</li>
        <li class="truncate">{{ product.categoria.descripcion }}</li>
        <li class="precio-mov">${{ calculateLineCarrito(product.precios) }}</li>
        <li class="d-flex justify-content-end amount-mobile">
            <div class="quantity-selector">
                <button type="button" class="btn btn-secondary" (click)="incrementQuantity()">+</button>
                <input type="number" class="form-control d-inline-block text-center" [(ngModel)]="quantity" min="1" max="100" />
                <button type="button" class="btn btn-secondary" (click)="decrementQuantity()">-</button>
            </div>
        </li>
        <li class="me-3">
            <div>
                <button class="btn btn-danger btn-x" (click)="removeProduct()">X</button>
            </div>
        </li>
    </ul>


</div>
