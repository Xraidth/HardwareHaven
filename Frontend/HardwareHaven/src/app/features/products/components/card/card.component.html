
<div class="card mb-4 shadow-sm" [class.selected]="isSelected">
  <div class="position-absolute top-0 end-0 m-3" [ngClass]="{'d-none': !isSelected, 'selected': isSelected}" (click)="unSelectProduct()">
  <img src="   https://cdn-icons-png.flaticon.com/512/1828/1828666.png " width="20" height="20" alt="" title="" class="img-small">
  </div>
  <div class="card-img-container d-flex justify-content-center " (click)="infoProduct()">
  <img [src]="product.imgURL" class="card-img-top" [alt]="product.name" >
  </div>
      <div class="card-body">

        <h5 class="card-title " (click)="infoProduct()">{{ product.name }}</h5>
        <div class="d-flex justify-content-between align-items-center">

      <div class="d-flex flex-column justify-content-between">
        <p class="card-text" (click)="infoProduct()">{{ product.description}}.</p>
        <p class="card-text">{{product.categoria.descripcion}}.</p>
      </div>
          <div class="d-flex flex-column justify-content-between align-items-center">
          <span class="text-muted precio">${{ getMaxPrice(product.precios)}}</span>
          <button class="btn btn-sm btn-outline-secondary mt-3" (click)="selectProduct()">AÃ±adir</button>
        </div>
        </div>
      </div>
      <div class="hover-effect shine-effect"></div>
</div>
