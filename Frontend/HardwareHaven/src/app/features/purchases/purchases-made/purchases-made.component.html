<div class="custom-contenedor d-flex flex-column justify-content-center align-items-center">
  <table class="styled-table" *ngIf="compras.length > 0; else noDataTemplate">
    <thead>
      <tr>
        <th *ngFor="let column of columns">{{ column }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of compras">
        <td *ngFor="let column of columnsLw">{{ specialFilter(column, item[column]) || '-' }}</td>
        <td>
          <button class="btn btn-danger" (click)="cancelItem(item)">Cancelar</button>
        </td>
      </tr>
    </tbody>
  </table>

  <ng-template #noDataTemplate>
    <div class="inventarioVacio">
      <p>Sin Compras</p>
    </div>
  </ng-template>
</div>
