<div class="custom-contenedor d-flex flex-column justify-content-center align-items-center">
    <table class="styled-table" *ngIf="componentes.length > 0; else noDataTemplate">
      <thead>
        <tr>
          <th *ngFor="let column of columns">{{ column }}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of componentes">
          <td *ngFor="let column of columnsLw">

            <ng-container *ngIf="column === 'imgURL'; else textoNormal">
              <img [src]="item[column]" alt="imagen" width="80" height="80" />
            </ng-container>
            <ng-template #textoNormal>
              <span>
                {{ specialFilter(column, item[column]) }}
              </span>

            </ng-template>
          </td>
          <td>
            <button class="btn btn-light" (click)="editarItem(item)">Editar</button>
          </td>
          <td>
            <button class="btn btn-danger" (click)="eliminarItem(item)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>

    <ng-template #noDataTemplate>
      <div class="inventarioVacio">
        <p>Inventario vacÃ­o</p>
      </div>
    </ng-template>
  </div>
